{% extends 'base.html' %}
{% block content %}

{% for room in rooms %}

<div class="card" style="width: 18rem;">
  <img src={{room.picture.url}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Номер: {{room.room_number}}</h5>
    <p class="card-text">{{room.price_per_night}} грн</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

{% endfor %}
    
{% endblock  %}
